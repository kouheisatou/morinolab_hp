name: Build morinolab_cms Binaries

on:
  push:
    paths:
      - 'morinolab_cms/**'
      - '.github/workflows/build_cms_binaries.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            morinolab_hp/package-lock.json
            morinolab_cms/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint for morinolab_cms
        run: npm run lint_all

  format_check:
    name: Check code formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            morinolab_hp/package-lock.json
            morinolab_cms/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run format check for morinolab_cms
        run: npm run format_all

  unit_test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: [eslint, format_check]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            morinolab_hp/package-lock.json
            morinolab_cms/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test

  build:
    name: Build CMS Binary
    runs-on: ${{ matrix.os }}
    needs: [unit_test]
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win32
          - os: macos-latest
            platform: darwin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            morinolab_hp/package-lock.json
            morinolab_cms/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build CMS
        run: npm run build_morinolab_cms

      - name: Package Electron app
        run: npm run package:morinolab_cms

      - name: Make distributable
        run: npm run make:morinolab_cms

      - name: Upload packaged binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: morinolab_cms-${{ matrix.platform }}
          path: morinolab_cms/out/** 