name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ] # 変更する場合はリポジトリのデフォルトブランチ名に合わせてください
  workflow_dispatch:

# GitHub Pages への書き込みと OIDC が必要
permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            morinolab_hp/package-lock.json
            morinolab_cms/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint for all projects
        run: npm run lint_all

  format_check:
    name: Check code formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            morinolab_hp/package-lock.json
            morinolab_cms/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run format check for all projects
        run: npm run format_all

  generate_contents:
    name: Generate contents for morinolab_hp
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            morinolab_hp/package-lock.json
            morinolab_cms/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run generate_contents script
        run: npm run generate_contents

      - name: Commit and push generated contents
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "chore: update generated contents [skip ci]"

  build:
    needs: [eslint, format_check]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: "main"
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            morinolab_hp/package-lock.json
            morinolab_cms/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate .env.local
        run: |
          cat <<'EOF' > morinolab_hp/.env
          NEXT_PUBLIC_HERO_OVERLAY_THRESHOLD=0.4
          NEXT_PUBLIC_NAV_BREAKPOINT=1100
          NEXT_PUBLIC_BASE_PREFIX="/morinolab_hp"
          EOF

      - name: Build Next.js static site
        run: npm run build:morinolab_hp

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./morinolab_hp/out

  deploy:
    needs: [build, generate_contents]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
